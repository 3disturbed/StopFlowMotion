<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Flow Motion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="appContainer">
    <!-- Preview Panel -->
      <div id="previewPanel">
          <video id="video" width="640" height="360" autoplay></video>      

            <canvas id="canvas" width="640" height="360"></canvas>      

            
              <button id="capture">Capture Frame</button>     
          <div>
            <button id="previewAnimation">Preview Animation</button>          
       <button id="saveAnimation">Save to Local Storage</button>
       <button id="loadAnimation">Load from Local Storage</button>
       <label for="globalSpeed">Playback Speed (ms):</label>
       <input type="number" id="globalSpeed" min="10" value="100">
       <button id="applyGlobalSpeed">Apply Speed</button>
       <input type="file" id="uploadFrames" accept="image/*" multiple> 
            <label for="opacity">Overlay Opacity:</label>
            <input type="range" id="opacity" min="0" max="1" step="0.05" value="0.5">
       </div>
 


 
          <div id="timelinePanel">
            <button id="importBefore">Import Frames Before</button>
            <div id="timeline"></div>
            <button id="importAfter">Import Frames After</button>            

          </div>

     
  
      </div>
    <!-- Animation Panel -->
     


  <!-- Modal for Animation Playback -->
  <div id="modal">
    <div id="modalContent">
      <span id="closeModal">&times;</span>
      <canvas id="animationCanvas" width="640" height="360"></canvas>
    </div>
  </div>


  <!-- Libraries for GIF and ZIP Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>
  
  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
